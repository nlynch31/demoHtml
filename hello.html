<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #E5CBA3; /* Dune movie color */
      font-family: 'Playfair Display', serif; /* Use Playfair Display font */
      color: #333;
    }

    img {
      max-width: 100%;
    }

    a {
      text-decoration: none;
      color: #FFA500; /* Dune movie color */
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a simple website with changes as requested.</p>
  
  <a href="https://www.linkedin.com/in/nathannlynch">LinkedIn Profile</a>
  
  <img src="https://thewildcattribune.com/wp-content/uploads/2022/04/dune.jpg" alt="Dune Image">
  
  <script>
    document.querySelector('img').addEventListener('click', function() {
      fetch('https://www.physics.utoronto.ca/~jharlow/weather/mars.html')
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');
          const temperature = doc.querySelector('.MarsTemperature').textContent;
          alert(`Current Mars Temperature: ${temperature}`);
        });
    });
  </script>

  <footer>
    &copy; 2023 Your Name
  </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Dune</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    .mars-mode {
      background-color: #FF5733; /* Mars-like red */
    }

    body {
      background-color: #E5CBA3; /* Dune movie color */
      font-family: 'Playfair Display', serif; /* Use Playfair Display font */
      color: #333;
      margin: 0; /* Remove default margin for spacing */
    }

    img {
      max-width: 100%;
      cursor: pointer; /* Change the cursor to a pointer when hovering over the image */
    }

    a {
      text-decoration: none;
      color: #FFA500; /* Dune movie color */
    }

    /* Navigation Bar Styles */
    .navbar {
      background: #292929; /* Dark background color for the navbar */
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-radius: 20px; /* Rounded shape */
      position: relative; /* For positioning the flattened cylinder effect */
      z-index: 1; /* Ensure the navbar is above the content */
    }

    .navbar::before {
      content: "";
      background: linear-gradient(to left, #292929, transparent); /* Asymmetrical effect */
      width: 50%; /* Adjust to control the asymmetry */
      height: 100%;
      position: absolute;
      right: 0;
      border-radius: 20px 0 0 20px; /* Rounded on the left, flat on the right */
    }

    .navbar a {
      color: #D3D3D3; /* Light text color for links */
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 0; /* Reset the link's border radius */
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #FFA500; /* Hover background color for links */
      color: #292929; /* Hover text color */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resources.html">Resources</a>
  </div>

  <h1>Welcome</h1>
  <p>Beginnings are such delicate times.</p>
  
  <a href="https://www.linkedin.com/in/nathannlynch">LinkedIn Profile</a>
  
  <img src="https://thewildcattribune.com/wp-content/uploads/2022/04/dune.jpg" alt="Dune Image">
  
  <script>
    let isMarsMode = false; // Initialize a variable to track the mode

    document.querySelector('img').addEventListener('click', function() {
      const body = document.body;
      if (isMarsMode) {
        // Change to the original mode
        body.classList.remove('mars-mode');
      } else {
        // Change to Mars mode
        body.classList.add('mars-mode');
      }

      // Toggle the mode
      isMarsMode = !isMarsMode;
    });
  </script>

  <footer>
    &copy; 2023 Nate
  </footer>
</body>
</html>

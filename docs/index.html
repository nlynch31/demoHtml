<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Dune</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    .mars-mode {
      background-color: #FF5733; /* Mars-like red */
    }

    body {
      background-color: #E5CBA3; /* Dune movie color */
      font-family: 'Playfair Display', serif; /* Use Playfair Display font */
      color: #333;
      margin: 0; /* Remove default margin for spacing */
    }

    .image-container {
      position: relative;
      max-width: 100%;
    }

    img {
      max-width: 100%;
      cursor: pointer; /* Change the cursor to a pointer when hovering over the image */
      transition: filter 0.3s; /* Smooth transition for the sparkle effect */
    }

    img:hover {
      filter: hue-rotate(30deg); /* Apply a gold-tinted hue rotation on hover */
    }

    .sparkle {
      content: "";
      position: absolute;
      width: 10px; /* Adjust the size of sparkles */
      height: 10px; /* Adjust the size of sparkles */
      background: #FFD700; /* Gold color for sparkles */
      top: 0;
      left: 0;
      animation: sparkle 3s infinite; /* Adjust animation duration */
    }

    @keyframes sparkle {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(2px, -2px); /* Adjust the sparkle movement */
        opacity: 0;
      }
    }

    a {
      text-decoration: none;
      color: #FFA500; /* Dune movie color */
    }

    /* Navigation Bar Styles */
    .navbar {
      background: #292929; /* Dark background color for the navbar */
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-radius: 20px; /* Rounded shape */
    }

    .navbar a {
      color: #D3D3D3; /* Light text color for links */
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 20px; /* Rounded shape for links */
      transition: background 0.3s; /* Smooth background transition */
    }

    .navbar a:hover {
      background: linear-gradient(to right, #3399FF, #0000FF, #3399FF); /* Shimmering electric blue effect */
      background-size: 200% 100%;
      background-position: 200% 0;
      animation: shimmer 2s linear infinite; /* Shimmering animation */
      color: #292929; /* Hover text color */
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resources.html">Resources</a>
  </div>

  <h1>Welcome</h1>
  <p>Beginnings are such delicate times.</p>

  <div class="image-container">
    <img src="https://thewildcattribune.com/wp-content/uploads/2022/04/dune.jpg" alt="Dune Image">
    <span class="sparkle"></span>
  </div>

  <a href="https://www.linkedin.com/in/nathannlynch">LinkedIn Profile</a>

  <script>
    let isMarsMode = false; // Initialize a variable to track the mode

    document.querySelector('img').addEventListener('click', function() {
      const body = document.body;
      if (isMarsMode) {
        // Change to the original mode
        body.classList.remove('mars-mode');
      } else {
        // Change to Mars mode
        body.classList.add('mars-mode');
      }

      // Toggle the mode
      isMarsMode = !isMarsMode;
    });
  </script>

  <footer>
    &copy; 2023 Nate
  </footer>
</body>
</html>
